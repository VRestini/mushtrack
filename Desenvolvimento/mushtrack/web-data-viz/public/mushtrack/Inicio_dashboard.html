<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushtrack Dashboard</title>
    <link rel="shortcut icon" type="imagex/png" href="img/logo_mush.png">
    <link rel="stylesheet" href="css/inicio_dashboard.css">

</head>

<body>
    <div class="container">
        <div class="container_menu">
            <div class="logo_continaer">
                <img src="img/logo_mush.png" class="logo_icone" alt="Logo Mushtrack">
                <strong class="texto_logo"> Mushtrack</strong>
                <nav>
                    <ul class="menu">
                        <li><a href=""><img src="img/icone_menu_mush.png" class="icone">MushTrack</a></li>
                        <li><a href=""><img src="img/icone_menu_graficos.png" class="icone">Consultar gráficos</a></li>
                        <li><a href=""><img src="img/icone_menu_estufas.png" class="icone">Estufas</a></li>
                        <li><a href=""><img src="img/icone_menu_config.png" class="icone">Configurações</a></li>
                        <li><a href=""><img src="img/icone_menu_sair.png" class="icone">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </div>
 <div class="main-content">
        <section class="usuario">
            <div class="usuario_container">
                <h1>Dashboard</h1>
                <div class="perfil_usuario">
                    <strong>Usuário NOME </strong><br>
                </div>
            </div>
        </section>

        <section class="alertas">
            <div class="cards_alerta">
                <p> <strong> 1 estufa shiitake em alerta</strong></p>
                <button class="conferir"> Conferir</button>
            </div>
            <div class="cards_alerta">
                <p> <strong> 1 estufa shimeji em alerta</strong></p>
                <button class="conferir"> Conferir</button>
            </div>
        </section>

        <section class="cogumelos">
            <h1> SEUS COGUMELOS</h1>
            <div class="cards">
                <div class="shimeji_card">
                    <a href=""> SHIMEJI
                    <img src="img/imagem_shimeji.png">
                </a>
            </div>
                <div class="champignon_card">
                    <a href=""> CHAMPIGNON DE PARIS
                    <img src="img/imagem_champignon.png">
                </a>
            </div>
                <div class="shiitake_card">
                     <a href=""> SHIITAKE
                    <img src="img/imagem_shiitake.png">
                </a>
            </div>
            </div>
        </section>
    </div>
</div>

</body>

</html>
