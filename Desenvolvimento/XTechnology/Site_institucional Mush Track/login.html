<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Site_institucional Mush Track/style-login.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/xTechWhite.png">

</head>

<body>
    <header>
        <img src="./assets/img/xtechBrown.png" alt="Logo XTech" height="40px">
        <nav class="header_nav">
            <ul>
                <li><a href="../Site_institucional Mush Track/Index.html">Inicio</a></li>
                <li><a href="../MushTrack/index.html">MushTrack</a></li>
                <li><a href="Index.html/#route_simulator">Simulador</a></li>
                <li><a href="#route_about">Sobre Nós</a></li>
                <li><a class="button_4" id="login_a" href="../Site_institucional Mush Track/login.html">Login</a></li>
            </ul>
        </nav>
    </header>


    <div class="login">
        <div class="container">
            <div class="card-login">
                <img id="imgLogo" src="../Site_institucional Mush Track/assets/img/mushtrack_logo.png"
                    alt="Logo MushTrack">
                <div class="formulario">
                    <div class="campo">
                        <input id="email_input" type="text" placeholder="Email">
                    </div>
                    <div class="campo">
                        <input id="senha_input" type="password" placeholder="Senha">
                    </div>
                    <div class="button" id="button_home">
                        <a onclick="entrar()" >Entrar</a>
                    </div>
                    <div class="Registrar">
                        <a href="./cadastroEmpresa.html">Não possui conta? Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        var email = email_input.value
        var senha = senha_input.value

        //  valida se o email ta no formato correto
        var emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (email == "" || senha == "") {
            alert("Por favor, preencha todos os campos.");
        } else if (!emailValido) {
            alert("Por favor, insira um e-mail válido.");
        } else if (senha.length < 6) {
            alert("A senha deve conter pelo menos 6 caracteres.");
        } 
        
        if (email == "usuario@gmail.com" && senha == "sptech") {
            alert("Login efetuado com sucesso!");


            window.location.href = "../MushTrack/index.html";
        } else {
            alert ("Usuário ou senha estão incorretos !")
        }
    }
</script>
