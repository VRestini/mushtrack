<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./institucionalXTech/css/style-login.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/xTechWhite.png">
    

</head>

<body>
    <header>
        <img src="../assets/img/xtechBrown.png" alt="" height="40px">
        <nav class="header_nav">
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Index.html">MushTrack</a></li>
                <li><a href="Index.html">Simulador</a></li>
                <li><a href="Index.html">Sobre Nós</a></li>
                <li><a class="button_4" id="login_a" href="loginEmpresa.html">Login</a></li>
                <li><a class="button_5" id="login_a" href="cadastroEmpresa.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    <div class="login">
        <div class="container">
            <div class="card-login">
                <img id="imgLogo" src="../assets/img/logobranca.png" alt="Logo MushTrack">
                <div class="formulario">
                    <div class="campo">
                        <input id="email_input" type="text" placeholder="Email">
                    </div>
                    <div class="campo">
                        <input id="senha_input" type="password" placeholder="Senha">
                    </div>
                    <div class="button" id="button_home" onclick="entrar()">
                        <a>Entrar</a>
                    </div>
                    <div class="Registrar">
                        <a href="./cadastroEmpresa.html">Não possui conta? Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>


<script>

    var tentativas = 0
    function entrar() {
        tentativas++
        if (tentativas >= 5) {
            alert("5 tentativas! Aguarde 60 segundos.")
            button_home.innerHTML = `<a >Aguarde 60 segundos</a>`
            setTimeout(function () {
                tentativas = 0
                button_home.innerHTML =
                    ` <a >Entrar</a>`
            }
                , 60000)
        }
        else {
            var emailVar = email_input.value;
            var senhaVar = senha_input.value
            var emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVar);
            if (emailVar == "" || senhaVar == "") {
                alert("Por favor, preencha todos os campos.");
            } else if (!emailValido) {
                alert("Por favor, insira um e-mail válido.");
            } else if (senhaVar.length < 6) {
                alert("A senha deve conter pelo menos 6 caracteres.");
            } else {
                console.log("FORM LOGIN: ", emailVar);
                console.log("FORM SENHA: ", senhaVar);
            }
            fetch("/empresa/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {                
                if (resposta.ok) {
                    console.log(resposta);
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_EMPRESA = json.email;
                        sessionStorage.NOME_EMPRESA = json.nome;                            
                        setTimeout(function () {
                            window.location = "./mushtrack/Dashtrack.html";
                        }, 1000); 
    
                    });
                } else {
                    console.log("Houve um erro ao tentar realizar o login!");                    
                }
            }).catch(function (erro) {
                console.log(erro);
            })
            return false;
        }

    }


</script>
