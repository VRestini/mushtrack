<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushtrack Dashboard</title>
  <link rel="shortcut icon" type="imagex/png" href="img/logo_mush.png">
  <link rel="stylesheet" href="css_dashtrack/menu.css">
  <link rel="stylesheet" href="./css_dashtrack/dashtrack_inicio.css">
  
</head>

<body>
  <div class="header">
    <!-- menu -->
    <div class="lateral">
      <div class="titulo">
        <div class="card-logo">
          <a href="home.html">
            <img src="../assets/img/xtechBrown.png" alt="Logo MushTrack" /></a>
        </div>
        <h2>MushTrack</h2>
      </div>

      <ul class="menu">
        <li class="ativo">
          <img src="img/icone_dashboard.png" alt="Dashboard">
          <a href="#">Estufas</a>
        </li>
        <li>
          <img src="img/Group.png" alt="Sensores">
          <a href="#">Sensores</a>
        </li>
        <li>
          <img src="img/sair.png" alt="Sair">
          <a href="#">Sair</a>
        </li>
      </ul>
    </div>

    <div class="main-content">

      <div class="estufa">
        <h2>Dashboard</h2>
        <div class="user">
          <span class="username">Usuário</span>
          <img src="img/user.png" alt="Usuário">
        </div>
      </div>


      <section class="cogumelos">
        <div class="geral">

          <div class="container-cogumelos" id="conteudo_cogumelos_container">
            <h1 class="tile">Seus cogumelos</h1>

            <div class="Cogumelo">
              <a href="estufas.html">
                <div class="conteudo">
                  <h2>Shimeji</h2>
                  <img src="img/shimeji_card.png" alt="Shimeji">
                </div>
              </a>
            </div>

            <div class="Cogumelo">
              <a href="./estufas.html">
                <div class="conteudo">
                  <h2>Shiitake</h2>
                  <img src="img/shiitake_card.png" alt="Shiitake">
                </div>
              </a>
            </div>

            <div class="Cogumelo">
              <a href="estufas.html">
                <div class="conteudo">
                  <h2>Champignon de <br> Paris</h2>
                  <img src="img/champignon_card.png" alt="Champignon de Paris">
                </div>
            </div>
            </a>
          </div>

          <div class="container-alerta">
            <h1>Estufas em alerta</h1>
            <div class="alerta">
              <div class="imagem">
                <img src="img/red.png" alt="Alerta Vermelho">
                <h3>Estufa 3</h3>
                <p>Shimeji</p>
              </div>
            </div>

            <div class="alerta">
              <div class="imagem">
                <img src="img/verde.png" alt="Alerta Verde">
                <h3>Estufa 5</h3>
                <p>Shiitake</p>
              </div>
            </div>

            <div class="alerta">
              <div class="imagem  ">
                <img src="img/red.png" alt="Alerta Vermelho">
                <h3>Estufa 3</h3>
                <p>Shimeji</p>
              </div>
            </div>

            <div class="alerta">
              <div class="imagem">
                <img src="img/amarelo.png" alt="Alerta Amarelo">
                <h3>Estufa 1</h3>
                <p>Champignon de Paris</p>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>

</html>
<script src="../js/home.js" ></script>
